<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app" class="container flex">

      <!-- sidebar -->
      <nav class="sidebar">
        <section class="sidebar-top">
          <!-- sezione profilo utente -->
          <div class="user-profile flex">

            <div class="user-profile-name flex">
              <div class="image">
                <img src="images/avatar_io.jpg" alt="">
              </div>
              <span>Nome Utente</span>

            </div>

            <div class="icons-profile flex">
              <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
              <i class="fa fa-comment-o" aria-hidden="true"></i>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
          </div>
          <!-- /sezione profilo utente -->

          <!-- sezione silenzia notifiche -->
          <div class="notification flex">
            <div class="bell flex">
              <i class="fa fa-bell-slash" aria-hidden="true"></i>
            </div>

            <ul>
              <li>Ricevi notifiche di nuovi messaggi</li>
              <li>Attiva notifiche desktop</li>
            </ul>

          </div>
          <!-- /sezione silenzia notifiche -->

          <!-- cerca contatti -->
          <div class="search-contact">
            <div class="input-box flex">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input placeholder="Cerca o inizia una nuova chat">
            </div>
          </div>
          <!-- /cerca contatti -->
        </section>


        <section class="sidebar-bottom">
          <ul class="contacts-list">
            <li class="contacts flex" v-for="(element, index) in contacts">
              <div class="contact-box-image">
                <img :src="imageContact(index)" alt="">
              </div>
              <div class="contact-name">{{element.name}}</div>
            </li>
          </ul>
        </section>
      </nav>
      <!-- /sidebar -->


      <main class="main-box">

        <section class="contact-profile flex">

          <div class="contact-profile-name flex">
            <div class="image-contact">
              <img src="images/avatar_1.jpg" alt="">
            </div>
            <div class="">
              <div>Michele</div>
              <div>Ultimo accesso oggi alle</div>
            </div>
          </div>

          <div class="icons-contact flex">
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-paperclip" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>
        </section>


        <!-- sezione messaggi -->
        <section class="main-box-text">

        </section>
        <!-- /sezione messaggi -->

        <!-- barra di input messaggio -->
        <section class="main-box-footer">
          <div class="input-bar flex">
            <i class="fa fa-smile-o" aria-hidden="true"></i>
            <input placeholder="Scrivi un messaggio">
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </div>
        </section>
        <!-- /barra di input messaggio -->

      </main>

    </div>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
